<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Dashboard</title>
  <link rel="stylesheet" href="chats.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>GroupChat</h2>
      <ul class="menu">
        <li>Dashboard</li>
        <li class="active">Messages</li>
        <li>Groups</li>
      </ul>
      <div>
        <button onclick="openModal(event)" id="createGroupBtn">+ Create Group</button>
      </div>
    </aside>

    <!-- Chat List Section -->
    <section class="chat-list">
      <h2>Messages</h2>
      <div class="chat-search">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="chat-items">
        <div class="chat-user">
        </div>
        
      </div>
    </section>

    <!-- Chat Window -->
    <section class="chat-window">
      <div class="chat-header">
      </div>
      <div class="chat-body">
      </div>

      <form id="chat-form" onsubmit="sendMessage(event)">
        <div class="chat-input">
          <input type="text" id="message" placeholder="Type your message..." />
          <button type="submit" id="sendmessage-button">Send</button>
        </div>
      </form>
    </section>
  </div>


    <div id="groupModal" class="modal hidden">
      <div class="modal-content">
        <h3>Create Group</h3>
        <input type="text" id="groupName" placeholder="Group Name" />
        <div id="userList"></div>
        <button onclick="submitGroup()">Create</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>   

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- <script src="/group/groups.js"></script> -->
  <script src="/chats/chats.js"></script>
</body>
</html>

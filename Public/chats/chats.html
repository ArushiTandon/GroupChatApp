<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Dashboard</title>
  <link rel="stylesheet" href="chats.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>GroupChat</h2>
      <ul class="menu">
        <li>Dashboard</li>
        <li class="active">Messages</li>
        <li>Groups</li>
      </ul>
    </aside>

    <!-- Chat List Section -->
    <section class="chat-list">
      <h2>Messages</h2>
      <div class="chat-search">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="chat-items">
        <div class="chat-user">
            
        </div>
        
      </div>
    </section>

    <!-- Chat Window -->
    <section class="chat-window">
      <div class="chat-header">Chat with User 1</div>
      <div class="chat-body">
        <div class="message from-them">Hello!</div>
        <div class="message from-me">Hi, how can I help you?</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message..." />
        <button>Send</button>
      </div>
    </section>
  </div>
</body>
</html>
